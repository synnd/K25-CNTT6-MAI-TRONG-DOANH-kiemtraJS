<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài kiểm tra ss4</h1>
    <script>
        alert("Bài 1")
        let n=20;
        if (n%2===0) {
            alert(`Số ${n} là số chẵn`);
        } else{
            alert(`Số ${n} là số lẻ`);
        }

        if (n>0) {
            alert(`Số ${n} là số dương`);
        } else  if(n<0){
            alert(`Số ${n} là số âm`);
        } else{
            alert(`Số ${n} là số 0`);
        }

        if (n>0){
             for(let i=1;i<n;i++){
                console.log(`${i}`);
             }   
        } else{
            alert(`Gía trị ${n} không hợp lệ`);
        }

        alert(`Bài 2`);
        let total=0;
        for (let i=1;i<=50;i++){
            if (i%3===0 && i%5===0) {
                console.log(`FizzBuzz`);
            } else if(i%5 === 0){
                console.log(`Buzz`);

            } else if(i%3===0){
                console.log(`Fizz`);
                total+=i;
            }else{
                console.log(`${i}`);
            }
        }
        alert(`Tổng các số đã in ra chữ "Fizz" : ${total}`);
        

    </script>
</body>
</html>
